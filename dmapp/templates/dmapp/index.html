<!DOCTYPE html>
<html lang="ja">
<head>
<title>Search Engine for DJ-Solution</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/ac0aace5e8.js" crossorigin="anonymous"></script>
</head>
<body></body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Search Engine for DataJacket</h1>
        </div>
    <form method="post" action="{% url "search" %}" class="row g-3">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-dj">DataJacket</span>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-dj" name="dj">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-req">Request</span>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-req" name="request">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sol">Solution</span>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sol" name="solution">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-glass"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-glass" name="search">
        </div>
        <div class="col-auto mx-auto">
            <button class="submit" class="btn btn-primary" data-action="{% url "search"%}">Search</button>
            <button class="submit" class="btn btn-primary" data-action="{% url "feellucky" %}">I'm feeling lucky</button>
        </div>

    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    $('.submit').click(function() {
        $(this).parents('form').attr('action', $(this).data('action'));
        $(this).parents('form').submit();
    });
</script>
</body>
</html>
